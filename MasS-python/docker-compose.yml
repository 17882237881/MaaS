services:
  api-gateway:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MAAS_ENVIRONMENT=production
      - MAAS_DATABASE__HOST=postgres
      - MAAS_REDIS__HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: maas
      POSTGRES_PASSWORD: maas
      POSTGRES_DB: maas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U maas" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
